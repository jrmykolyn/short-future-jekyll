<!DOCTYPE html>
<html lang="en">
	{% include head.html %}
<body>
	{% include header.html %}
	<main>
		<section class="project-section--content">
			<div class="project-info--main">
				<h1>{{ page.title }}</h1>
				<ul>
					{% for category in page.categories %}
					<li>
						<h2>{{ category }}</h2>
					</li>
					{% endfor %}
				</ul>
			</div>
			<div class="project-info--supporting">
				{{ content }}
			</div>
		</section>
		{% if page.images %}
		<section class="project-section--images">
			{% for image in page.images %}
			<img src="{{ image }}" alt="#">
			{% endfor %}
		</section>
		{% endif %}
	</main>
	{% include footer.html %}
</body>
</html>
