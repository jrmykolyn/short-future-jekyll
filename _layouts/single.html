<!DOCTYPE html>
<html lang="en">
	{% include head.html %}
<body>
	{% include header.html %}
	<main>
		<section>
			<h1>{{ page.title }}</h1>
			{% for category in page.categories %}
			<span>{{ category }}</span>
			{% endfor %}
			{{ content }}
		</section>
		{% if page.images %}
		<section>
			{% for image in page.images %}
			<img src="{{ image }}" alt="#">
			{% endfor %}
		</section>
		{% endif %}
	</main>
	{% include footer.html %}
</body>
</html>
